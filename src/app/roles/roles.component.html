<!-- This is the markup for the table you should use. -->
<table>
	<thead>
		<th>ID</th>
		<th>Name</th>
		<th>Users</th>
	</thead>
	<tr *ngFor="let role of displayRoles">
		<td>{{role.id}}</td>
		<td><input (change)="changeRoleName(role.id, $event)" type="text" [value]="role.name" [style.color]=role.colour></td>
		<td>
			<div *ngFor="let user of fetchUsers(role.id)" class="tag">{{user}}</div>
		</td>
	</tr>
</table>
